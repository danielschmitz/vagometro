<ng-container *ngIf="educationRank$ | async as educationRank; else loading">
  <div class="overflow-auto max-h-96 w-full">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>NÃ­vel</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let education of educationRank;
            index as i;
            trackBy: trackByEducationStatus
          "
        >
          <th>{{ i + 1 }}</th>
          <td>{{ education.name }}</td>
          <td>{{ education.count | number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex flex-col w-full gap-4 mt-4">
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
  </div>
</ng-template>
