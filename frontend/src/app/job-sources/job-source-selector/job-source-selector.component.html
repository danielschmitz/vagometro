<ul class="menu menu-lg bg-base-200 w-full rounded-box gap-2">
  <li
    *ngFor="let jobSource of activeJobSources | keyvalue"
    (click)="toggleJobSource(jobSource.key)"
    [ngClass]="{ active: jobSource.value.isActive }"
  >
    <a>
      <i [ngClass]="jobSource.value.icon"></i>
      <span>{{ jobSource.value.name }}</span>
    </a>
  </li>
</ul>
