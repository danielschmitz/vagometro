<div class="card card-bordered w-96 bg-base-200 shadow-xl">
  <div class="card-body">
    <h1 class="card-title text-lg font-bold px-8">
      Selecione uma fonte de vagas
    </h1>
    <ul class="menu menu-lg w-full rounded-box gap-2">
      <li
        *ngFor="let jobSource of activeJobSources | keyvalue"
        (click)="toggleJobSource(jobSource.key)"
        [ngClass]="{ active: jobSource.value.isActive }"
      >
        <a>
          <i [ngClass]="jobSource.value.icon"></i>
          <span>{{ jobSource.value.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
