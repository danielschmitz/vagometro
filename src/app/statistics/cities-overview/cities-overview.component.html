<h1 class="text-2xl mb-4">Dados dos estados</h1>
<div class="grid grid-cols-2 gap-8">
  <vgm-brazil-map (stateClicked)="onStateClicked($event)"></vgm-brazil-map>
  <div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">{{ selectedState }}</h2>
      <h3>Cidades com mais vagas</h3>
      <h3>Tecnologias em alta</h3>
      <div class="overflow-y-auto h-3/6">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Palavra-chave</th>
              <th>FrequÃªncia</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let keyword of keywordsRank$ | async; index as i">
              <th>{{ i + 1 }}</th>
              <td>{{ keyword.word }}</td>
              <td>{{ keyword.count }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <h3>Tipos de vagas</h3>
      <div class="overflow-x-auto">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Vagas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let type of typeRank$ | async; index as i">
              <th>{{ i + 1 }}</th>
              <td>{{ translations[type.name] | titlecase }}</td>
              <td>{{ type.count }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
