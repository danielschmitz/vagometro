<div class="card w-96 bg-base-100 shadow-xl">
  <div class="card-body">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        <i class="bx bxs-business"></i>
        <h2 class="card-title">Rank de empresas</h2>
      </div>
      <span>Ver mais</span>
    </div>
    <div class="overflow-x-auto">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Empresa</th>
            <th>Vagas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companyRank | async; index as i">
            <th>{{ i + 1 }}</th>
            <td>{{ company.name | titlecase }}</td>
            <td>{{ company.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
