<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 m-4 h-full">
  <div class="card w-full bg-base-100 shadow-xl flex flex-col gap-4">
    <div class="card-body">
      <button
        class="btn btn-ghost"
        *ngFor="let company of companiesRank$ | async; index as i"
        (click)="onCompanyClick(company.name)"
      >
        <div class="w-full flex justify-between">
          <span>{{ i + 1 + ". " + company.name }}</span>
          <span>{{ company.count }}</span>
        </div>
        <progress
          class="progress w-full"
          [value]="company.count"
          [max]="companiesQuantity"
        ></progress>
      </button>
    </div>
  </div>

  <div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
      <h1 class="font-bold text-lg mb-4">
        Sobre a empresa {{ selectedCompany }}
      </h1>

      <section>
        <div class="flex items-center gap-2 mb-2">
          <i class="bx bxs-business"></i>
          <h3>Tecnologias mais frequentes</h3>
        </div>
        <vgm-keywords-rank [jobs$]="jobsByCompany$"></vgm-keywords-rank>
      </section>

      <div class="divider"></div>

      <section>
        <div class="flex items-center gap-2 mb-2">
          <i class="bx bxs-home"></i>
          <h3>Modalidades mais frequentes</h3>
        </div>
        <vgm-workplace-rank [jobs$]="jobsByCompany$"></vgm-workplace-rank>
      </section>
      <div class="divider"></div>

      <section>
        <div class="flex items-center gap-2 mb-2">
          <i class="bx bxs-briefcase"></i>
          <h3>Tipos de vagas</h3>
        </div>
        <vgm-type-rank [jobs$]="jobsByCompany$"></vgm-type-rank>
      </section>
    </div>
  </div>
</div>
