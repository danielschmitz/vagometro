<h1 class="text-2xl mb-4">Dados dos estados</h1>

<div class="grid grid-cols-2 gap-8">
  <vgm-brazil-map (stateClicked)="onStateClicked($event)"></vgm-brazil-map>

  <div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">{{ selectedState }}</h2>

      <section>
        <h3>Cidades com mais vagas</h3>
        <vgm-cities-rank [jobs$]="jobsByState$"></vgm-cities-rank>
      </section>

      <section>
        <h3>Tecnologias em alta</h3>
        <vgm-keywords-rank [jobs$]="jobsByState$"></vgm-keywords-rank>
      </section>

      <section>
        <h3>Empresas que mais contratam</h3>
        <vgm-companies-rank [jobs$]="jobsByState$"></vgm-companies-rank>
      </section>

      <section>
        <h3>Tipos de vagas</h3>
        <vgm-type-rank [jobs$]="jobsByState$"></vgm-type-rank>
      </section>
    </div>
  </div>
</div>
