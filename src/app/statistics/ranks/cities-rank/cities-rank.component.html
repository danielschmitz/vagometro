<ng-container *ngIf="citiesRank$ | async as citiesRank; else loading">
  <div class="overflow-x-auto w-full">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of citiesRank; index as i">
          <th>{{ i + 1 }}</th>
          <td>{{ city.name + ", " + (city.state | stateAbbreviation) }}</td>
          <td>{{ city.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex items-center justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
</ng-template>
